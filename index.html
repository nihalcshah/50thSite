<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website for Pappa, by his son">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chirag's 50th Website</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="dm-sans scroll-smooth">
    <div class="w-screen h-screen relative overflow-hidden text-white">
        <div class="h-full bg-[url('public/main-page-bg.png')] bg-repeat bg-[length:50%] z-10">

            <div class="absolute inset-0 bg-gradient-to-b from-blue-950 to-indigo-950 opacity-80 z-0"></div>
            <div class="h-full flex flex-col items-center justify-center z-20 relative">
                <div class="text-4xl font-bold animate__animated animate__zoomInDown ">
                    Hello Pappa!
                </div>
                <div class="text-6xl mt-2 font-bold animate__animated animate__zoomInUp">Happy 50th!</div>
                <a onclick="smoothScroll(event, 'canvas')" class="px-5 py-2 relative mt-12 rounded-md outline outline-2 outline-indigo-500 animate__animated animate__zoomInUp flex items-center hover:bg-indigo-500 hover:outline-offset-4"
                    id="scrollLink">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 text-amber-300 mr-2">
                        <path fill-rule="evenodd"
                            d="M9 4.5a.75.75 0 0 1 .721.544l.813 2.846a3.75 3.75 0 0 0 2.576 2.576l2.846.813a.75.75 0 0 1 0 1.442l-2.846.813a3.75 3.75 0 0 0-2.576 2.576l-.813 2.846a.75.75 0 0 1-1.442 0l-.813-2.846a3.75 3.75 0 0 0-2.576-2.576l-2.846-.813a.75.75 0 0 1 0-1.442l2.846-.813A3.75 3.75 0 0 0 7.466 7.89l.813-2.846A.75.75 0 0 1 9 4.5ZM18 1.5a.75.75 0 0 1 .728.568l.258 1.036c.236.94.97 1.674 1.91 1.91l1.036.258a.75.75 0 0 1 0 1.456l-1.036.258c-.94.236-1.674.97-1.91 1.91l-.258 1.036a.75.75 0 0 1-1.456 0l-.258-1.036a2.625 2.625 0 0 0-1.91-1.91l-1.036-.258a.75.75 0 0 1 0-1.456l1.036-.258a2.625 2.625 0 0 0 1.91-1.91l.258-1.036A.75.75 0 0 1 18 1.5ZM16.5 15a.75.75 0 0 1 .712.513l.394 1.183c.15.447.5.799.948.948l1.183.395a.75.75 0 0 1 0 1.422l-1.183.395c-.447.15-.799.5-.948.948l-.395 1.183a.75.75 0 0 1-1.422 0l-.395-1.183a1.5 1.5 0 0 0-.948-.948l-1.183-.395a.75.75 0 0 1 0-1.422l1.183-.395c.447-.15.799-.5.948-.948l.395-1.183A.75.75 0 0 1 16.5 15Z"
                            clip-rule="evenodd" />
                    </svg>
                    <div class="ml-2 cursor-default">Explore your journey</div>
                    <div
                        class="absolute top-0 left-0 w-full h-full bg-indigo-500 opacity-10 animate-pulse rounded-md -z-10">
                    </div>
                </a>
            </div>
        </div>
        <div class="h-full bg-black" id="canvas">
            <div class="p-20 grid grid-cols-4 h-full gap-6">
                <div class="col-span-3 grid grid-cols-3 gap-6">
                    <div class="relative group">
                        <img src='public/Papa50th/Older/Oldies.jpg' alt="" class="w-full h-full object-cover transition duration-500 ease-in-out transform group-hover:scale-110">
                        <div class="absolute inset-0 bg-black opacity-50 transition duration-500 ease-in-out opacity-[90%] group-hover:hidden">
                            <div class="w-full h-full flex flex-col items-center justify-center ">
                                <div class="text-3xl font-bold">Two Brothers</div>
                                <div class="text-lg mt-2 font-medium text-center">Not only was the bond incredibly strong, but Neev and I (Nihal) were lucky enough to be raised with an amazing uncle!</div>
                            </div>
                        </div>
                    </div>
                    <div class="relative group">
                        <img src='public/Papa50th/Older/Oldies (1).JPG' alt="" class="w-full h-full object-cover transition duration-500 ease-in-out transform group-hover:scale-110">
                        <div class="absolute inset-0 bg-black opacity-50 transition duration-500 ease-in-out opacity-[90%] group-hover:hidden"></div>
                    </div>
                    <div class="relative group">
                        <img src='public/Papa50th/Older/Oldies (2).JPG' alt="" class="w-full h-full object-cover transition duration-500 ease-in-out transform group-hover:scale-110">
                        <div class="absolute inset-0 bg-black opacity-50 transition duration-500 ease-in-out opacity-[90%] group-hover:hidden"></div>
                    </div>
                </div>
                <div class="col-span-1 bg-indigo-700 rounded-lg">

                </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script>
        function smoothScroll(event, targetId) {
            event.preventDefault(); // Prevent default link behavior

            const target = document.getElementById(targetId);
            target.scrollIntoView({ behavior: 'smooth' });
        }
        
    </script>
</body>

</html>
